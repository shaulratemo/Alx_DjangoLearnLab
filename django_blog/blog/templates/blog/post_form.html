{% extends 'base.html' %}
{% block title %}Create or Edit Post{% endblock %}
{% block content %}
<h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
