{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>By {{ post.author }} on {{ post.published_date|date:"M d, Y" }}</small></p>

{% if user == post.author %}
    <a href="{% url 'post_edit' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'post_list' %}">‚Üê Back to all posts</a>
{% endblock %}
