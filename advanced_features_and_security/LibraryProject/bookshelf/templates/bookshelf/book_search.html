<h2>Search Books</h2>
<form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if books %}
    <ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
